<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Api</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="users"></div>
		<div class="login"></div>
		<div class="diplsayUser"></div>

		<a href="./auth.html">Se connecter</a>
		<form id="addUser">
			<div>
				<label for="email"><small>champ obligatoire</small></label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Entrez votre email"
					required
				/>
			</div>

			<div>
				<label for="first_name"><small>champ obligatoire</small></label>
				<input
					type="text"
					name="first_name"
					id="firstName"
					placeholder="Entrez votre nom"
					required
				/>
			</div>

			<div>
				<label for="name"><small>champ obligatoire</small></label>
				<input
					type="text"
					name="last_name"
					id="lastName"
					placeholder="Entrez votre prenom"
					required
				/>
			</div>

			<div class="text-center">
				<button type="submit" class="btSubmit">ðŸ‘Š</button>
			</div>
		</form>

		<script src="./index.js"></script>

		<script src="./delete.js"></script>
	</body>
</html>
